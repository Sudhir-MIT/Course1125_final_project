<!DOCKTYPE html> 
<html>
	<head>
		<title>Malenoma Detection</title>
		<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	</head>

	<body>
		<h1 class="text-center">Malenoma Detection</h1>

		<form class = 'p-3 text-center' action="/" method="post" enctype="multipart/form-data">
  Select image to upload
  <input class= "form-control" type="file" name="imageFile" id="imageFile">
  <input class = "btn btn-primary mt-3"type="submit" value="Predict" name="submit">
</form>
		{% if user_image %}
		<img class="img-thumbnail" src="{{ user_image }}" align="middle" alt="Uploaded Image" width="700">
		{% endif %}

		{% if message %}
			<h2 class="text-center"> {{message}}</h2>
		{% endif %}

	</body>

</html>
